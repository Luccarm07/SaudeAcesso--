<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saúde e Acesso</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header com logo e botão do assistente -->
  <header>
    <div class="branding">
      <img src="logo.png" alt="Logo Saúde e Acesso" />
      <h1>SAÚDE E ACESSO</h1>
    </div>
    <div class="assistente-container">
      <button class="assistente-btn"> Assistente Virtual</button>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="container">

    <section class="card">
      <div class="card-title">Consultas</div>
      <small>Marque ou veja suas consultas já agendadas</small>
      <button class="primary">➕ Agendar nova consulta</button>

      <div class="sub-buttons">
        <button class="disabled">🎥 Teleconsulta</button>
        <button class="disabled">🏥 Consulta presencial</button>
      </div>

      <button class="primary">📅 Visualizar minhas consultas</button>
    </section>

    <section class="card">
      <div class="card-title">Resultados</div>
      <small>Veja seus resultados dos exames</small>
      <button class="primary">🧪 Ver resultados</button>
    </section>

    <section class="card">
      <div class="card-title">Receitas</div>
      <small>Veja suas receitas médicas</small>
      <button class="primary">💊 Ver receitas</button>
    </section>

    <section class="card">
      <div class="card-title">Solicitação De Exame</div>
      <small>Solicite seu exame</small>
      <button class="primary">📄 Solicitar exame</button>
    </section>
  </main>

  <!-- Navbar inferior estilo app -->
  <nav class="bottom-nav">
    <button class="nav-item active">🏠 Início</button>
    <button class="nav-item">📅 Consultas</button>
    <button class="nav-item">💬 Chat</button>
    <button class="nav-item">⚙️ Configurações</button>
  </nav>

  <script src="script.js" defer></script>
</body>
</html>
